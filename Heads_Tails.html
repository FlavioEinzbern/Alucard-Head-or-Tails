<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Heads or Tails</title>
<link href="assets/style.css" rel="stylesheet">
</head>
<body>

<!-- Looping silent idle video -->
<video id="idleVideo" class="video-layer" autoplay loop muted playsinline>
  <source src="videos/a.mp4" type="video/mp4">
</video>

<!-- Temporary video (B or C) -->
<video id="actionVideo" class="video-layer hidden" playsinline></video>

<!-- Reduce play lag -->
<video id="preloadHeads" preload="auto" muted playsinline style="display:none">
  <source src="videos/heads.mp4" type="video/mp4">
</video>

<video id="preloadTails" preload="auto" muted playsinline style="display:none">
  <source src="videos/tails.mp4" type="video/mp4">
</video>

<script src="assets/main.js"></script>

</body>
</html>
